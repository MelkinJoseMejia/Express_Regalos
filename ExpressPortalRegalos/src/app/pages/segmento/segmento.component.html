<h1>Segmento <small>{{ segment.nombreSegmento }}</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/app-segmentos">
        <i class="fa fa-arrow-left"></i> Regresar
    </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>Nombre Segmento</label>
                <input type="text" class="form-control" placeholder="Nombre Segmento" [(ngModel)]="segment.nombreSegmento" name="nombreSegmento" required>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
